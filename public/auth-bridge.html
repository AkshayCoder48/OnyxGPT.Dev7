<!DOCTYPE html>
<html>
<head>
    <title>Puter Auth Bridge</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0c0c0e; color: white; display: flex; flex-col; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: #131316; padding: 2rem; border-radius: 1rem; border: 1px solid #1e1e22; box-shadow: 0 10px 25px rgba(0,0,0,0.5); max-width: 300px; }
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #00E4CC; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button { background: #00E4CC; color: #0c0c0e; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: bold; cursor: pointer; margin-top: 1rem; }
        button:hover { brightness: 1.1; }
    </style>
</head>
<body>
    <div class="card">
        <div id="loader" class="spinner"></div>
        <div id="status">Connecting to Puter...</div>
        <button id="retryBtn" style="display: none;" onclick="handleSignIn()">Try Again</button>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const channel = new BroadcastChannel('puter_auth');
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');
        const retryBtn = document.getElementById('retryBtn');

        async function handleSignIn() {
            if (typeof puter === 'undefined') {
                statusDiv.innerText = "Waiting for Puter SDK...";
                setTimeout(handleSignIn, 500);
                return;
            }

            try {
                loader.style.display = 'block';
                retryBtn.style.display = 'none';

                const isSignedIn = await puter.auth.isSignedIn();
                if (isSignedIn) {
                    statusDiv.innerText = "Authenticated! Syncing...";
                    const token = await puter.auth.getAuthToken();

                    const message = { type: 'AUTH_SUCCESS', token: token };

                    // 1. BroadcastChannel (modern)
                    channel.postMessage(message);

                    // 2. LocalStorage (fallback for some browsers/scenarios)
                    localStorage.setItem('puter_auth_result', JSON.stringify({
                        ...message,
                        timestamp: Date.now()
                    }));

                    statusDiv.innerHTML = '<span style="color: #00E4CC;">âœ“ Success</span>';
                    loader.style.display = 'none';

                    setTimeout(() => window.close(), 1000);
                } else {
                    statusDiv.innerText = "Redirecting to Puter...";
                    // puter.auth.signIn() handles redirects or popups
                    await puter.auth.signIn();

                    // If it didn't redirect, check again immediately
                    const signedInNow = await puter.auth.isSignedIn();
                    if (signedInNow) {
                        handleSignIn();
                    } else {
                        statusDiv.innerText = "Please sign in using the Puter window.";
                        loader.style.display = 'none';
                        retryBtn.style.display = 'inline-block';
                    }
                }
            } catch (err) {
                console.error("Auth Bridge Error:", err);
                statusDiv.innerHTML = '<span style="color: #ff4444;">Error: ' + err.message + '</span>';
                loader.style.display = 'none';
                retryBtn.style.display = 'inline-block';
                channel.postMessage({ type: 'AUTH_ERROR', error: err.message });
            }
        }

        window.onload = handleSignIn;
    </script>
</body>
</html>
